{% extends 'layout.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><small>by {{ post.author.username }} | {{ post.date_created.strftime('%B %d, %Y') }}</small></p>
    <p>{{ post.content }}</p>

    {% if current_user == post.author %}
        <a href="{{ url_for('create_post') }}">Edit Post</a>
    {% endif %}
{% endblock %}
